name = "cyang-doclinks-cron-scan"
main = "src/index.ts"
compatibility_date = "2025-01-01"

[triggers]
crons = [
  "*/5 * * * *",
  "*/15 * * * *",
  "*/30 * * * *",
  "5 * * * *",
  "17 2 * * *",
]

[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
persist = true
head_sampling_rate = 1

[vars]
# Update if your route paths differ.
TARGET_SCAN_URL = "https://www.cyang.io/api/cron/scan"
TARGET_KEY_ROTATION_URL = "https://www.cyang.io/api/cron/key-rotation"
TARGET_NIGHTLY_URL = "https://www.cyang.io/api/cron/nightly"
TARGET_WEBHOOKS_URL = "https://www.cyang.io/api/cron/webhooks"
TARGET_AGGREGATE_URL = "https://www.cyang.io/api/cron/aggregate"
TARGET_RETENTION_URL = "https://www.cyang.io/api/cron/retention"
TARGET_BILLING_SYNC_URL = "https://www.cyang.io/api/cron/billing-sync"
