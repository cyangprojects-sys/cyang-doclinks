name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build-lint-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npx tsc --noEmit -p tsconfig.json

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Audit (prod deps)
        run: npm audit --omit=dev --audit-level=high
